<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body >
    <div style="display: flex; justify-content: center; align-items: center;">
     <label  for="No" style="margin-right: 5px;" >No</label>
     <input id="No"type="number" placeholder="3"  style="height: 30px; width: 40px; margin-top: 10px; margin-right: 5px;">
     <label for="name" style="margin-right: 5px;">Fullname</label>
     <input id="name" type="text" placeholder="Khanim Gurbanli" style="height: 30px; margin-top: 10px; margin-right: 5px;" >
     <label for="pos" style="margin-right: 5px;">Position</label>
     <input id="pos" type="text" placeholder="Instructor" style="height: 30px; margin-top: 10px; margin-right: 5px;" >
     <button id="inputBtn" style="height: 35px; margin-top: 10px;">Add</button>
    
    </div>
    <div style="margin-top: 20px; display: flex; justify-content: center;">
        <table id="items">
            <tr>
                <th style="padding-right: 10px;">No</th>
                <th style="padding-right: 30px;">Fullname</th>
                <th style="margin-right: 20px;">Position</th>
            </tr>
        </table>
    </div>
   
    <script src="./main.js"></script>
</body>
</html>
