<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Products</title>
</head>
<body style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
    <div id="user-login"  style="display: flex; flex-direction: column; align-items: center;">
        <h1>Fake Store Login Page</h1>
        <form action="" style="display: flex ;">
           <h4 style="margin-right: 5px;">Username:</h4>
            <input type="text" id="input-name" placeholder="Filter product by name" style="margin-right: 5px;">
            <h4 style="margin-right: 5px;">Password:</h4>
            <input type="text" id="input-pass" placeholder="Filter product by name">
            <button class="btn btn-success" style="margin-left: 5px;">Login</button>
        </form>
       
    </div>
    <div id="catalog" style="display: none;"><h3>Fakestore Product Catalog</h3>
        <div class="main" style="display: flex; flex-direction: column; align-items: center;">
            <form action="">
                <select name="" id="categories" aria-placeholder="Select a category"> 
                    <option value=""> Select a category</option>      
                </select>
                <input type="text" id="input" placeholder="Filter product by name">
            </form>
            <div id="products">
            </div></div>

    </div>
    <script src="./assets/main.js"></script>
</body>
</html>
